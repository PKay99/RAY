<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assighnment 2</title>
</head>
<body>

    <h1> About me</h1>

    <p>Name :<span id="name">your name here...</span></p>
    <p>Telephone :<span id="tele">your tele here...</span></p>
    <p>Occupation :<span id="occ">your occupation here...</span></p>
    <p>Location :<span id="loc">your location here...</span></p>
    <p>Age :<span id="age">your age here..</span></p>



    <script>
        let myName = 'Raymond Amankrah';
        let myTelphone  =  '0543493097';
        let myOccupation = 'Cashier';
        let myLocation = 'Lapaz';
        let myAge     = '21';

        
        

        document.getElementById('name').innerHTML = myName;
        document.getElementById('tele').innerHTML = myTelphone;
        document.getElementById('occ').innerHTML = myOccupation;
        document.getElementById('loc').innerHTML = myLocation;
        document.getElementById('age').innerHTML = myAge;






    </script>
    
</body>
</html>
